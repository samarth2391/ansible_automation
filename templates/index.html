<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versa Hardware Testing Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            background: #000000;
            border-radius: 2px;
            box-shadow: 0 4px 20px rgba(135, 206, 235, 0.3);
            overflow: hidden;
            border: 1px solid #87CEEB;
        }

        .header {
            background: #87CEEB;
            padding: 25px 40px;
            display: flex;
            align-items: center;
            gap: 25px;
            border-bottom: 3px solid #6BB6D6;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            flex: 1;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #ffffff;
            font-size: 0.95em;
            opacity: 0.95;
            font-weight: 400;
        }

        .content {
            padding: 45px;
        }

        .section-title {
            color: #87CEEB;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #87CEEB;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        .vendor-section {
            margin-bottom: 40px;
        }

        .vendor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .vendor-card {
            background: rgba(135, 206, 235, 0.1);
            border: 2px solid #87CEEB;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .vendor-card:hover {
            background: rgba(135, 206, 235, 0.2);
            border-color: #90EE90;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(135, 206, 235, 0.3);
        }

        .vendor-card.selected {
            background: rgba(135, 206, 235, 0.3);
            border-color: #90EE90;
            box-shadow: 0 2px 8px rgba(144, 238, 144, 0.4);
        }

        .vendor-card input[type="checkbox"] {
            display: none;
        }

        .vendor-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 1em;
        }

        .models-section {
            margin-top: 30px;
        }

        .vendor-models-container {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(135, 206, 235, 0.05);
            border-radius: 4px;
            border: 2px solid rgba(135, 206, 235, 0.3);
        }

        .vendor-models-title {
            color: #90EE90;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .model-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .model-checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .model-checkbox-item:hover {
            background: rgba(135, 206, 235, 0.15);
            border-color: #87CEEB;
        }

        .model-checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #90EE90;
            margin-right: 10px;
        }

        .model-checkbox-item label {
            cursor: pointer;
            color: #ffffff;
            font-size: 0.9em;
            font-weight: 500;
            flex: 1;
            margin: 0;
        }

        .dut-configuration-section {
            margin-top: 40px;
        }

        .dut-table-container {
            overflow-x: auto;
            background: rgba(135, 206, 235, 0.05);
            border-radius: 4px;
            border: 2px solid rgba(135, 206, 235, 0.3);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(135, 206, 235, 0.2);
        }

        th {
            padding: 15px;
            text-align: left;
            color: #87CEEB;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #87CEEB;
        }

        tbody tr {
            border-bottom: 1px solid rgba(135, 206, 235, 0.2);
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: rgba(135, 206, 235, 0.1);
        }

        td {
            padding: 15px;
            color: #ffffff;
            font-size: 0.95em;
        }

        .vendor-cell {
            color: #87CEEB;
            font-weight: 600;
        }

        .model-cell {
            color: #90EE90;
            font-weight: 500;
        }

        .dut-type-cell {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .dut-type-cell input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #87CEEB;
        }

        .dut-type-cell label {
            cursor: pointer;
            font-size: 0.9em;
            margin: 0;
        }

        .dut-details-cell input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #87CEEB;
            border-radius: 4px;
            font-size: 0.9em;
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', 'Helvetica', sans-serif;
            transition: all 0.2s;
        }

        .dut-details-cell input[type="text"]:focus {
            outline: none;
            border-color: #90EE90;
            box-shadow: 0 0 0 3px rgba(144, 238, 144, 0.15);
            background: #252525;
        }

        .dut-details-cell input[type="text"]:disabled {
            background: #0d0d0d;
            border-color: #333333;
            color: #666666;
            cursor: not-allowed;
        }

        .dut-details-cell input[type="text"].valid {
            border-color: #90EE90;
        }

        .dut-details-cell input[type="text"].invalid {
            border-color: #e74c3c;
        }

        .default-dut-display {
            color: #90EE90;
            font-weight: 500;
            padding: 10px;
            background: rgba(144, 238, 144, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(144, 238, 144, 0.3);
        }

        .no-default-warning {
            color: #e74c3c;
            font-size: 0.85em;
            font-style: italic;
        }

        .action-section {
            margin-top: 40px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #1a4d5e 0%, #2a5f3a 50%, #1a4d5e 100%);
            border-radius: 4px;
            border: 2px solid #87CEEB;
            position: relative;
        }

        .actions-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.1) 0%, rgba(144, 238, 144, 0.1) 50%, rgba(135, 206, 235, 0.1) 100%);
            border-radius: 4px;
            pointer-events: none;
        }

        .action-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid rgba(135, 206, 235, 0.3);
            position: relative;
            z-index: 1;
        }

        .action-item:hover {
            border-color: #87CEEB;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 8px rgba(135, 206, 235, 0.3);
        }

        .action-item input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #87CEEB;
        }

        .action-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95em;
            color: #ffffff;
        }

        .upgrade-version-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(144, 238, 144, 0.05);
            border-radius: 4px;
            border: 2px solid rgba(144, 238, 144, 0.3);
        }

        .subsection-title {
            color: #90EE90;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .version-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .version-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid rgba(144, 238, 144, 0.3);
        }

        .version-item:hover {
            border-color: #90EE90;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 8px rgba(144, 238, 144, 0.3);
        }

        .version-item input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #90EE90;
        }

        .version-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95em;
            color: #ffffff;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #87CEEB;
        }

        #startButton {
            padding: 16px 60px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background: #87CEEB;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(135, 206, 235, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #startButton:hover:not(:disabled) {
            background: #6BB6D6;
            box-shadow: 0 4px 12px rgba(135, 206, 235, 0.4);
            transform: translateY(-1px);
        }

        #startButton:active:not(:disabled) {
            transform: translateY(0);
        }

        #startButton:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
            color: #9ca3af;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666666;
            font-style: italic;
        }

        @media (max-width: 968px) {
            .vendor-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .actions-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .version-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .vendor-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .model-checkboxes {
                grid-template-columns: 1fr;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }

            .version-options {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.6em;
            }

            .content {
                padding: 30px 25px;
            }

            .dut-table-container {
                overflow-x: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="/static/images/versa_logo.png" alt="Versa Networks Logo" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="header-text">
                <h1>VERSA HARDWARE TESTING PORTAL</h1>
                <div class="subtitle">Enterprise Hardware Validation & Configuration System</div>
            </div>
        </div>

        <form id="testingForm" action="/submit" method="POST" enctype="multipart/form-data">
            <div class="content">
                <!-- Vendor Selection -->
                <div class="vendor-section">
                    <h2 class="section-title">Select Vendors <span class="required">*</span></h2>
                    <div class="vendor-grid" id="vendorGrid">
                        <!-- Vendor cards will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Models Selection -->
                <div class="models-section" id="modelsSection" style="display: none;">
                    <h2 class="section-title">Select Models <span class="required">*</span></h2>
                    <div id="vendorModelsContainer">
                        <!-- Vendor-specific model sections will be populated here -->
                    </div>
                </div>

                <!-- DUT Configuration Table -->
                <div class="dut-configuration-section" id="dutConfigSection" style="display: none;">
                    <h2 class="section-title">DUT Configuration <span class="required">*</span></h2>
                    <div class="dut-table-container">
                        <table id="dutTable">
                            <thead>
                                <tr>
                                    <th>Vendor</th>
                                    <th>Model</th>
                                    <th>DUT Type</th>
                                    <th>IP Address</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody id="dutTableBody">
                                <!-- Rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Test Actions -->
                <div class="action-section" id="actionSection" style="display: none;">
                    <h2 class="section-title">Test Operation <span class="required">*</span></h2>
                    <div class="actions-grid">
                        <div class="action-item">
                            <input type="radio" id="action1" name="selectedAction" value="upgrade">
                            <label for="action1">Upgrade</label>
                        </div>
                        <div class="action-item">
                            <input type="radio" id="action2" name="selectedAction" value="downgrade">
                            <label for="action2">Downgrade</label>
                        </div>
                        <div class="action-item">
                            <input type="radio" id="action3" name="selectedAction" value="install-iso">
                            <label for="action3">Install ISO</label>
                        </div>
                        <div class="action-item">
                            <input type="radio" id="action4" name="selectedAction" value="load-new-image">
                            <label for="action4">Load New Image</label>
                        </div>
                        <div class="action-item">
                            <input type="radio" id="action5" name="selectedAction" value="load-basic-config">
                            <label for="action5">Load Basic Configuration</label>
                        </div>
                        <div class="action-item">
                            <input type="radio" id="action6" name="selectedAction" value="run-sfp-test">
                            <label for="action6">Run SFP Test</label>
                        </div>
                    </div>

                    <div class="upgrade-version-section" id="upgradeVersionSection" style="display: none;">
                        <h3 class="subsection-title">Upgrade To Version <span class="required">*</span></h3>
                        <div class="version-options">
                            <div class="version-item">
                                <input type="radio" id="version1" name="upgradeToVersion" value="23.1.1" data-latest="true">
                                <label for="version1">23.1.1 (Latest)</label>
                            </div>
                            <div class="version-item">
                                <input type="radio" id="version2" name="upgradeToVersion" value="22.1.4">
                                <label for="version2">22.1.4</label>
                            </div>
                            <div class="version-item">
                                <input type="radio" id="version3" name="upgradeToVersion" value="22.1.3">
                                <label for="version3">22.1.3</label>
                            </div>
                            <div class="version-item">
                                <input type="radio" id="version4" name="upgradeToVersion" value="22.1.2">
                                <label for="version4">22.1.2</label>
                            </div>
                            <div class="version-item">
                                <input type="radio" id="version5" name="upgradeToVersion" value="22.1.1">
                                <label for="version5">22.1.1</label>
                            </div>
                            <div class="version-item">
                                <input type="radio" id="versionCustom" name="upgradeToVersion" value="Custom">
                                <label for="versionCustom">Custom Build</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" id="startButton" disabled>Start Testing Process</button>
                </div>
            </div>
            <input type="hidden" id="downloadLatest" name="downloadLatest" value="false">
            <input type="hidden" id="deviceConfigData" name="deviceConfigData" value="">
        </form>
    </div>

    <script>
        const modelData = {
            'Lanner': ['FW7525', 'FW7551', 'FW-7551', 'FW-7551SEB', 'FW-7551SEC', 'FW7573', 'NCA4010', 'NCA5510', 'NCA-4010Y', 'NCA-4010', 'NCA-5510', 'NCA-5520', 'NCA-1515', 'LEC-6041'],
            'Advantech': ['FWA1320', 'FWA2320', 'FWA3260', 'FWA5020', 'FWA6520', 'FWA-1320', 'FWA-2320', 'FWA-3260', 'FWA-5020', 'FWA-6520', 'FWA-5070', 'FWA-L5070', 'FWA-6080', 'FWA-AAL1010', 'FWA-1010', 'FWA-1012VC-4C', 'FWA-1012VC-8C', 'FWA-1012VC-2C', 'FWA-1112VC'],
            'Silicom': ['80300-0095', '80500-0095', '80500-0147', '80500-0163', '80500-0214', '90500-0151'],
            'Dell': ['Embedded Box PC 5000', 'VEP-4600-V910', 'VEP-4600-V930', 'XR5610-V950', 'Dell EMC R640 V1001', 'R7515-V2800', 'R7615-V2900', 'VEP1425', 'VEP1445', 'VEP1485', 'VEP1420'],
            'Caswell': ['CAN-0261', 'CAF-0262-K', 'CAF-0262', 'CAD-0263'],
            'Versa': ['VCG730', 'VCG750', 'CSG730', 'CSG750', 'CSG770', 'CSG780', 'CSG350', 'CSG355', 'CSG365', 'CSG1300', 'CSG1500', 'CSG3300', 'CSG3500', 'CSG2500', 'CSG5000', 'CSG5200', 'CSG5250', 'CSX2300', 'CSX4100', 'CSX4300', 'CSX4500', 'CSX8300', 'CSX8500', 'CSG150', 'CSG620', 'SteelConnect EX-385', 'SteelConnect EX-485', 'SteelConnect EX-685'],
            'Nexcom': ['DTA1152BC4'],
            'Portwell': ['PW-3470-P6', 'PW-3470-P8'],
            'Commscope': ['UC1000-088000'],
            'Riverbed': ['SteelHead CX-780', 'SteelHead CX-580', 'SteelHead CX-3080', 'SteelConnect EX-780', 'SteelConnect EX-580', 'SteelConnect EX-3080', 'SteelConnect EX-6080'],
            'Datacom': ['DM8630']
        };

        const defaultDUTMapping = {
            'CSG750': { ip: '10.0.250.51', username: 'admin', password: 'versa123' },
            '80500-0214': { ip: '10.0.250.52', username: 'admin', password: 'versa123' },
            'CSG2500': { ip: '10.0.250.17', username: 'admin', password: 'versa123' },
            'VEP-4600-V930': { ip: '10.0.250.19', username: 'admin', password: 'versa123' }
        };

        const vendors = ['Versa', 'Lanner', 'Advantech', 'Silicom', 'Dell', 'Caswell', 'Riverbed', 'Portwell', 'Commscope', 'Datacom', 'Nexcom'];
        
        let selectedVendors = [];
        let selectedModels = {}; // { vendor: [models] }
        let deviceConfigs = {}; // { vendor_model: { type, ip, username, password } }

        function isValidIP(ip) {
            const ipPattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return ipPattern.test(ip);
        }

        function initializeVendorCards() {
            const vendorGrid = document.getElementById('vendorGrid');
            if (!vendorGrid) {
                console.error('vendorGrid element not found!');
                return;
            }
            
            vendorGrid.innerHTML = '';
            console.log('Initializing vendor cards with vendors:', vendors);
            
            vendors.forEach(vendor => {
                const card = document.createElement('div');
                card.className = 'vendor-card';
                card.innerHTML = `
                    <input type="checkbox" id="vendor_${vendor}" value="${vendor}">
                    <div class="vendor-name">${vendor}</div>
                `;
                
                card.onclick = function() {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    updateVendorSelection();
                };
                
                vendorGrid.appendChild(card);
            });
            
            console.log('Vendor cards created:', vendorGrid.children.length);
        }

        function updateVendorSelection() {
            selectedVendors = [];
            document.querySelectorAll('.vendor-card input[type="checkbox"]').forEach(cb => {
                const card = cb.parentElement;
                if (cb.checked) {
                    selectedVendors.push(cb.value);
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                    // Remove models for unselected vendor
                    delete selectedModels[cb.value];
                }
            });
            
            updateModelsSection();
        }

        function updateModelsSection() {
            const modelsSection = document.getElementById('modelsSection');
            const vendorModelsContainer = document.getElementById('vendorModelsContainer');
            
            if (selectedVendors.length === 0) {
                modelsSection.style.display = 'none';
                return;
            }
            
            modelsSection.style.display = 'block';
            vendorModelsContainer.innerHTML = '';
            
            selectedVendors.forEach(vendor => {
                if (!selectedModels[vendor]) {
                    selectedModels[vendor] = [];
                }
                
                const vendorContainer = document.createElement('div');
                vendorContainer.className = 'vendor-models-container';
                vendorContainer.innerHTML = `
                    <div class="vendor-models-title">${vendor} Models</div>
                    <div class="model-checkboxes" id="models_${vendor}"></div>
                `;
                
                vendorModelsContainer.appendChild(vendorContainer);
                
                const modelsContainer = document.getElementById(`models_${vendor}`);
                const models = modelData[vendor] || [];
                
                models.forEach(model => {
                    const item = document.createElement('div');
                    item.className = 'model-checkbox-item';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `model_${vendor}_${model.replace(/\s+/g, '_')}`;
                    checkbox.value = model;
                    checkbox.checked = selectedModels[vendor].includes(model);
                    checkbox.onchange = function() {
                        updateModelSelection(vendor, model, this.checked);
                    };
                    
                    const label = document.createElement('label');
                    label.htmlFor = checkbox.id;
                    label.textContent = model;
                    
                    item.appendChild(checkbox);
                    item.appendChild(label);
                    item.onclick = function(e) {
                        if (e.target.tagName !== 'INPUT') {
                            checkbox.checked = !checkbox.checked;
                            updateModelSelection(vendor, model, checkbox.checked);
                        }
                    };
                    
                    modelsContainer.appendChild(item);
                });
            });
        }

        function updateModelSelection(vendor, model, isChecked) {
            if (isChecked) {
                if (!selectedModels[vendor].includes(model)) {
                    selectedModels[vendor].push(model);
                    // Initialize device config
                    const key = `${vendor}::${model}`;
                    if (!deviceConfigs[key]) {
                        const hasDefault = defaultDUTMapping[model];
                        deviceConfigs[key] = {
                            vendor: vendor,
                            model: model,
                            type: hasDefault ? 'default' : 'custom',
                            ip: hasDefault ? hasDefault.ip : '',
                            username: hasDefault ? hasDefault.username : 'admin',
                            password: hasDefault ? hasDefault.password : 'versa123'
                        };
                    }
                }
            } else {
                selectedModels[vendor] = selectedModels[vendor].filter(m => m !== model);
                const key = `${vendor}::${model}`;
                delete deviceConfigs[key];
            }
            
            updateDUTTable();
        }

        function updateDUTTable() {
            const dutConfigSection = document.getElementById('dutConfigSection');
            const dutTableBody = document.getElementById('dutTableBody');
            
            // Count total selected models
            let totalModels = 0;
            Object.values(selectedModels).forEach(models => {
                totalModels += models.length;
            });
            
            if (totalModels === 0) {
                dutConfigSection.style.display = 'none';
                document.getElementById('actionSection').style.display = 'none';
                return;
            }
            
            dutConfigSection.style.display = 'block';
            dutTableBody.innerHTML = '';
            
            // Build table rows
            Object.keys(deviceConfigs).forEach(key => {
                const config = deviceConfigs[key];
                const hasDefault = defaultDUTMapping[config.model];
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="vendor-cell">${config.vendor}</td>
                    <td class="model-cell">${config.model}</td>
                    <td class="dut-type-cell">
                        <label>
                            <input type="radio" name="dutType_${key}" value="default" 
                                ${config.type === 'default' ? 'checked' : ''} 
                                ${!hasDefault ? 'disabled' : ''}
                                onchange="updateDUTType('${key}', 'default')">
                            Default ${!hasDefault ? '(N/A)' : ''}
                        </label>
                        <label>
                            <input type="radio" name="dutType_${key}" value="custom" 
                                ${config.type === 'custom' ? 'checked' : ''}
                                onchange="updateDUTType('${key}', 'custom')">
                            Custom
                        </label>
                    </td>
                    <td class="dut-details-cell">
                        ${config.type === 'default' && hasDefault ? 
                            `<div class="default-dut-display">${hasDefault.ip}</div>` :
                            `<input type="text" id="ip_${key}" value="${config.ip}" 
                                placeholder="192.168.1.100" 
                                oninput="updateDUTField('${key}', 'ip', this.value)"
                                class="${config.ip && isValidIP(config.ip) ? 'valid' : (config.ip ? 'invalid' : '')}">`
                        }
                    </td>
                    <td class="dut-details-cell">
                        ${config.type === 'default' && hasDefault ? 
                            `<div class="default-dut-display">${hasDefault.username}</div>` :
                            `<input type="text" id="username_${key}" value="${config.username}" 
                                placeholder="admin" 
                                oninput="updateDUTField('${key}', 'username', this.value)">`
                        }
                    </td>
                    <td class="dut-details-cell">
                        ${config.type === 'default' && hasDefault ? 
                            `<div class="default-dut-display">${hasDefault.password}</div>` :
                            `<input type="text" id="password_${key}" value="${config.password}" 
                                placeholder="versa123" 
                                oninput="updateDUTField('${key}', 'password', this.value)">`
                        }
                    </td>
                `;
                
                dutTableBody.appendChild(row);
            });
            
            validateForm();
        }

        function updateDUTType(key, type) {
            if (deviceConfigs[key]) {
                deviceConfigs[key].type = type;
                const hasDefault = defaultDUTMapping[deviceConfigs[key].model];
                
                if (type === 'default' && hasDefault) {
                    deviceConfigs[key].ip = hasDefault.ip;
                    deviceConfigs[key].username = hasDefault.username;
                    deviceConfigs[key].password = hasDefault.password;
                } else if (type === 'custom') {
                    // Keep existing custom values or set defaults
                    if (!deviceConfigs[key].ip || deviceConfigs[key].ip === (hasDefault ? hasDefault.ip : '')) {
                        deviceConfigs[key].ip = '';
                    }
                }
                
                updateDUTTable();
            }
        }

        function updateDUTField(key, field, value) {
            if (deviceConfigs[key]) {
                deviceConfigs[key][field] = value;
                
                // Validate IP and update class
                if (field === 'ip') {
                    const input = document.getElementById(`ip_${key}`);
                    if (input) {
                        if (value && isValidIP(value)) {
                            input.classList.remove('invalid');
                            input.classList.add('valid');
                        } else if (value) {
                            input.classList.remove('valid');
                            input.classList.add('invalid');
                        } else {
                            input.classList.remove('valid', 'invalid');
                        }
                    }
                }
                
                validateForm();
            }
        }

        function validateDUTConfigs() {
            for (let key in deviceConfigs) {
                const config = deviceConfigs[key];
                const hasDefault = defaultDUTMapping[config.model];
                
                if (config.type === 'default' && !hasDefault) {
                    return false;
                }
                
                if (config.type === 'custom') {
                    if (!config.ip || !isValidIP(config.ip)) {
                        return false;
                    }
                    if (!config.username || config.username.trim() === '') {
                        return false;
                    }
                    if (!config.password || config.password.trim() === '') {
                        return false;
                    }
                }
            }
            return true;
        }

        function validateForm() {
            const hasModels = Object.keys(deviceConfigs).length > 0;
            const dutConfigsValid = validateDUTConfigs();
            const actionSelected = document.querySelector('input[name="selectedAction"]:checked') !== null;
            const selectedAction = document.querySelector('input[name="selectedAction"]:checked')?.value;
            
            let allValid = hasModels && dutConfigsValid;
            
            // Show action section if DUT configs are valid
            if (hasModels && dutConfigsValid) {
                document.getElementById('actionSection').style.display = 'block';
                allValid = allValid && actionSelected;
                
                if (selectedAction === 'upgrade') {
                    allValid = allValid && document.querySelector('input[name="upgradeToVersion"]:checked') !== null;
                }
            } else {
                document.getElementById('actionSection').style.display = 'none';
            }
            
            document.getElementById('startButton').disabled = !allValid;
        }

        document.querySelectorAll('input[name="selectedAction"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const selectedAction = document.querySelector('input[name="selectedAction"]:checked')?.value;
                
                document.getElementById('upgradeVersionSection').style.display = 
                    selectedAction === 'upgrade' ? 'block' : 'none';
                
                validateForm();
            });
        });

        document.querySelectorAll('input[name="upgradeToVersion"]').forEach(r => {
            r.addEventListener('change', function() {
                const downloadLatestInput = document.getElementById('downloadLatest');
                if (this.checked && this.getAttribute('data-latest') === 'true') {
                    downloadLatestInput.value = 'true';
                } else {
                    downloadLatestInput.value = 'false';
                }
                validateForm();
            });
        });

        document.getElementById('testingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Prepare device configuration data as JSON
            const configData = Object.values(deviceConfigs).map(config => ({
                vendor: config.vendor,
                model: config.model,
                ip: config.ip,
                username: config.username,
                password: config.password
            }));
            
            document.getElementById('deviceConfigData').value = JSON.stringify(configData);
            
            this.submit();
        });

        // Initialize
        initializeVendorCards();
    </script>
</body>
</html>
